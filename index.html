<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="player-info"></div>

        <!-- Экран выбора режима -->
        <div id="mode-selection-screen">
            <h2>Выберите режим игры</h2>
            <button id="select-intent-mode">Намеренье</button>
            <button id="select-vision-mode">Виденье</button>
        </div>

        <!-- Экран игры "Намеренье" -->
        <div id="intent-game-screen" class="hidden">
            <h2>Намеренье</h2>
            <div id="intent-display" class="game-display">
                <!-- Здесь будет отображаться результат -->
            </div>
            <button id="show-intent-btn">Показать</button>

            <div class="controls">
                <div class="settings">
                    <label>Тип:</label>
                    <button class="setting-btn" data-type="color" data-mode="intent">Цвет</button>
                    <button class="setting-btn active" data-type="shape" data-mode="intent">Фигура</button>
                </div>
                <button class="back-btn">Назад</button>
            </div>
        </div>

        <!-- Экран игры "Виденье" -->
        <div id="vision-game-screen" class="hidden">
            <h2>Виденье</h2>
            <button id="shuffle-vision-btn">Перемешать</button>
            <div id="vision-display" class="game-display">
                 <!-- Здесь будет отображаться результат угадывания -->
            </div>
            <div class="choice-buttons">
                <button class="choice-btn" data-choice-value=""></button>
                <button class="choice-btn" data-choice-value=""></button>
            </div>
            <div id="vision-stats">
                Попыток: <span id="stats-attempts">0</span> |
                Успешных: <span id="stats-wins">0</span> |
                Неуспешных: <span id="stats-losses">0</span>
            </div>

            <div class="controls">
                 <div class="settings">
                    <label>Тип:</label>
                    <button class="setting-btn" data-type="color" data-mode="vision">Цвет</button>
                    <button class="setting-btn active" data-type="shape" data-mode="vision">Фигура</button>
                </div>
                <button class="back-btn">Назад</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
    </html>
