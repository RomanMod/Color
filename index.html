<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомайзер Игра</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключение Telegram Web Apps API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">

        <header>
            <p id="user-name"></p>
            <h1 id="game-title">Выберите игру</h1>
        </header>

        <!-- Главное меню -->
        <section id="main-menu" class="game-section active">
            <button id="btn-namerenie">Намеренье</button>
            <button id="btn-videnie">Виденье</button>
        </section>

        <!-- Игра Намеренье -->
        <section id="namerenie-game" class="game-section">
            <div id="namerenie-display" class="display">
                <!-- Результат рандомайзера будет здесь -->
            </div>
            <button id="btn-namerenie-show">Показать</button>

            <div class="controls">
                <div class="setting">
                    <span>Выбор:</span>
                    <label><input type="radio" name="namerenie-setting" value="color" checked> Цвет</label>
                    <label><input type="radio" name="namerenie-setting" value="shape"> Фигура</label>
                </div>
                <button class="btn-back">Назад</button>
            </div>
        </section>

        <!-- Игра Виденье -->
        <section id="videnie-game" class="game-section">
            <button id="btn-videnie-shuffle" class="large-button">Перемешать</button>
            <div id="videnie-display" class="display large">
                <!-- Результат угадывания будет здесь -->
                <p id="videnie-result-text"></p>
            </div>
            <div id="videnie-guess-buttons" class="guess-buttons">
                <!-- Кнопки для угадывания будут здесь -->
            </div>

            <div class="stats">
                <h3>Статистика</h3>
                <p>Попыток: <span id="stats-attempts">0</span></p>
                <p>Успешных: <span id="stats-successful">0</span></p>
                <p>Неуспешные: <span id="stats-unsuccessful">0</span></p>
            </div>

             <div class="controls">
                 <div class="setting">
                    <span>Выбор:</span>
                    <label><input type="radio" name="videnie-setting" value="color" checked> Цвет</label>
                    <label><input type="radio" name="videnie-setting" value="shape"> Фигура</label>
                </div>
                <button class="btn-back">Назад</button>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
    </html>
