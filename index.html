<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="player-info">Привет, <span id="player-name">Игрок</span>!</div>

        <div id="mode-selection">
            <h1>Выберите режим игры</h1>
            <button id="select-intention">Намеренье</button>
            <button id="select-vision">Виденье</button>
        </div>

        <div id="game-area" class="hidden">
            <div id="intention-mode" class="game-mode-content hidden">
                <div class="large-display" id="intention-display"></div>
                <button id="intention-show-btn">Показать</button>
            </div>

            <div id="vision-mode" class="game-mode-content hidden">
                <button id="vision-shuffle-btn">Перемешать</button>
                <div class="large-display" id="vision-display"></div>
                <div id="vision-guess-buttons">
                    <button class="guess-button" id="vision-guess-btn-1"></button>
                    <button class="guess-button" id="vision-guess-btn-2"></button>
                </div>
                <div id="vision-result-message"></div>
                <div id="vision-stats">
                    <h2>Статистика:</h2>
                    <p>Попыток: <span id="stats-attempts">0</span></p>
                    <p>Успешных: <span id="stats-wins">0</span></p>
                    <p>Неуспешных: <span id="stats-losses">0</span></p>
                </div>
            </div>

            <div class="game-controls">
                <button id="toggle-game-type">Тип: Цвет</button>
                <button id="back-to-modes">Назад</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
