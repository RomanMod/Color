<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="stylesheet" href="style.css">
    <!-- Telegram Web Apps API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div id="player-name"></div>

        <!-- Main Menu View -->
        <div id="main-menu-view" class="game-view active">
            <h2>Выберите режим игры:</h2>
            <button id="intention-mode-btn" class="large-button">Намеренье</button>
            <button id="vision-mode-btn" class="large-button">Виденье</button>
        </div>

        <!-- Intention Game View -->
        <div id="intention-game-view" class="game-view">
            <h2>Намеренье</h2>
            <div id="intention-display" class="game-display black-bg"></div>
            <button id="show-result-btn" class="large-button">Показать</button>

            <div class="controls-row">
                <div class="settings">
                    <label for="intention-setting">Тип:</label>
                    <select id="intention-setting">
                        <option value="color">Цвет</option>
                        <option value="shape">Фигура</option>
                    </select>
                </div>
                <button id="intention-back-btn" class="small-button">Назад</button>
            </div>
        </div>

        <!-- Vision Game View -->
        <div id="vision-game-view" class="game-view">
            <h2>Виденье</h2>
             <button id="shuffle-btn" class="large-button">Перемешать</button>
            <div id="vision-display" class="game-display black-bg"></div>
            <div id="vision-choices" class="choice-buttons">
                <!-- Choice buttons will be added here by JS -->
            </div>

            <div class="stats">
                <p>Попыток: <span id="stats-total">0</span></p>
                <p>Успешных: <span id="stats-success">0</span></p>
                <p>Неуспешных: <span id="stats-fail">0</span></p>
            </div>

            <div class="controls-row">
                 <div class="settings">
                    <label for="vision-setting">Тип:</label>
                     <select id="vision-setting">
                        <option value="color">Цвет</option>
                        <option value="shape">Фигура</option>
                    </select>
                </div>
                <button id="vision-back-btn" class="small-button">Назад</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
