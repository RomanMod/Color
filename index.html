<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Игра Намерение/Видение</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем Telegram Web Apps API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="app">
        <div id="welcome" class="screen">
            <h1>Привет, <span id="user-name">Игрок</span>!</h1>
            <p>Что будем прокачивать?</p>
            <button id="btn-intention" class="choice-button">Намерение</button>
            <button id="btn-vision" class="choice-button">Видение</button>
        </div>

        <div id="vision-choice" class="screen">
            <h2>Видение</h2>
            <p>Выбери игру:</p>
            <button id="btn-vision-color" class="choice-button">Цвет</button>
            <button class="choice-button disabled" disabled>Символы (скоро)</button>
            <button class="choice-button disabled" disabled>Ключ (скоро)</button>
            <button class="choice-button disabled" disabled>Монеты (скоро)</button>
            <button class="choice-button disabled" disabled>Кубик (скоро)</button>
            <button id="btn-back-to-main" class="back-button">Назад</button>
        </div>

        <div id="color-game-setup" class="screen">
            <h2>Игра "Цвет" - Настройка</h2>
            <p>Выбери два цвета:</p>
            <div id="color-selector">
                <!-- Кнопки выбора цвета будут добавлены через JS -->
            </div>
            <p>Выбрано: <span id="selected-color-1" class="color-swatch"></span> <span id="selected-color-2" class="color-swatch"></span></p>
            <button id="btn-start-color-game" class="action-button">Начать игру</button>
            <button id="btn-back-to-vision" class="back-button">Назад</button>
        </div>

        <div id="color-game-play" class="screen">
            <h2>Игра "Цвет"</h2>
            <div id="color-display-area">
                <div id="randomizer-display"></div> <!-- Здесь будет "бегать" цвет -->
            </div>
            <div id="action-area">
                 <button id="btn-show-color" class="action-button large">Показать Цвет</button>
            </div>
            <div id="result-area">
                 <!-- Результат будет показан здесь -->
            </div>
             <button id="btn-back-to-color-setup" class="back-button">Сменить цвета</button>
        </div>

         <div id="intention-game" class="screen">
            <h2>Игра "Намерение"</h2>
            <p>(Здесь будет игра "Намерение" - В разработке)</p>
             <!-- Элементы для игры Намерение будут добавлены здесь -->
             <button id="btn-intention-action" class="action-button">Кликни!</button>
             <p>Результат: <span id="intention-result">-</span></p>
            <button id="btn-back-to-main-from-intention" class="back-button">Назад</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
